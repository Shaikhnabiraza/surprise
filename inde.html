<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 400px;
            min-height: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Fixed image size to stop the overflow from your screenshot */
        .val-img {
            width: 100%;
            max-height: 350px; 
            object-fit: contain; /* Shows the full photo without cropping */
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem; /* Large font */
            margin: 10px 0;
        }

        #message {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 25px;
            min-height: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            min-height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn, #surpriseBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
        }

        .hidden {
            display: none;
        }

        .ring-img {
            width: 250px;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container" id="page1">
        <img src="img.jpeg" alt="Valentine" class="val-img">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p id="message">Choose wisely...</p>
        <div class="buttons">
            <button id="yesBtn" onclick="showPage2()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="container hidden" id="page2">
        <img src="her.jpeg">
        <h1>I knew it! ü•∞</h1>
        <p id="message">I have a special surprise for you...</p>
        <button id="surpriseBtn" onclick="showPage3()">Click for your surprise! ‚ú®</button>
    </div>

    <div class="container hidden" id="page3">
        <img src="ring.jpeg">
        <h1>Will you stay mine forever? üíç</h1>
        <p id="message">I love you more than words can say. ‚ù§Ô∏è</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        let scale = 1;

        function moveButton() {
            // "No" button jumps
            noBtn.style.position = "fixed"; 
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // "Yes" button grows
            scale += 0.3; 
            yesBtn.style.transform = `scale(${scale})`;

            // Sassy text
            const lines = ["Nice try!", "Think again!", "Over here!", "Yes is better!"];
            document.getElementById('message').innerText = lines[Math.floor(Math.random() * lines.length)];
        }

        function showPage2() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function showPage3() {
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.remove('hidden');
        }
    </script>

</body>
</html>
